<!-- templates/your_app_name/doctor_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
</head>
<body>
    <h1>Doctors List</h1>
    <ul>
        {% for doctor in doctors %}
            <li>Dr. {{ doctor.name }} - {{ doctor.specialization }} (Contact: {{ doctor.contact_number }})</li>
        {% endfor %}
    </ul>
</body>
</html>
<!-- This template displays a list of doctors. Each doctor shows their name, specialization, and contact number. -->
