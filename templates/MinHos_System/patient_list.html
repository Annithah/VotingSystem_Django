<!-- templates/your_app_name/patient_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
</head>
<body>
    <h1>Patients List</h1>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.name }} (Age: {{ patient.age }}) - Doctor: {{ patient.doctor.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
