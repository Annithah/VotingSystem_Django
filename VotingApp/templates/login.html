<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VotingComm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #7f8c8d;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .btn-primary {
      background: #3498db;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: #2980b9;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #3498db;
      color: #3498db;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      text-align: center;
      display: block;
      transition: background 0.3s, color 0.3s;
    }

    .btn-secondary:hover {
      background: #3498db;
      color: white;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
    }

    .auth-footer a {
      color: #3498db;
      text-decoration: none;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
      <p>Login to your VotingComm account</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="error-message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password1" id="password1" required>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <a href="{% url 'home' %}" class="btn-secondary">Return Home</a>

    <div class="auth-footer">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>

</body>
</html>
